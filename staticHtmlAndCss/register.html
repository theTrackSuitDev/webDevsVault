<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDevsVault</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="content">
        <header>
            <div class="logo">
                <a href=""> <img src="./images/light-bulb-gear-13626.png" alt="Bulb-logo"></a>

            </div>
            <nav>
                <ul>
                    <li id="nav-home"><a href="#" class="nav-active">Home</a></li>
                    <li id="nav-vault"><a href="#">Vault</a></li>
                    <li id="nav-add"><a href="#">Add Resource</a></li>
                    <li id="nav-profile"><a href="#">Profile</a></li>
                    <li id="nav-login"><a href="#">Login</a></li>
                    <li id="nav-register"><a href="#">Register</a></li>
                    <li id="nav-about"><a href="#">About</a></li>
                    <li id="nav-logout"><a href="#">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>

            <div class="register">
                <h1>Register</h1>

                <form action="#">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter an username">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Set a password">

                    <label for="rePass">Repeat password</label>
                    <input type="password" name="rePass" id="rePass" placeholder="Repeat password">
        
                    <input class="button" type="submit" value="Create a profile">
                </form>

                <p>Already registered? <a href="#">Log in here!</a></p>
        
            </div>

        </main>

        <footer>
            <div class="icons">
                <a href="https://github.com/theTrackSuitDev/webDevsVault" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://t.me/+VN2i12PAynpiNDBk" target="_blank">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                <a href="https://www.facebook.com/softuni.bg/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
            <p>This app is created for educational and demo purposes only.</p>
            <p>Хранилище за полезни ресурси</p>
            <p>@ 2024 SoftUni ReactJs.</p>
        </footer>
    </div>
</body>

</html>
